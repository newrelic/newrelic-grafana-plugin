# CodeQL Analysis workflow for both Go backend and JavaScript/TypeScript frontend
name: "CodeQL Analysis"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '0 12 * * 1' # Run weekly on Mondays at noon UTC

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: code-scanning
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go', 'javascript' ] 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Go
      if: ${{ matrix.language == 'go' }}
      uses: actions/setup-go@v4
      with:
        go-version: '1.21' 

    - name: Setup Node.js
      if: ${{ matrix.language == 'javascript' }}
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    # Install dependencies
    - name: Install Go Dependencies
      if: ${{ matrix.language == 'go' }}
      run: go mod download

    - name: Install JS Dependencies
      if: ${{ matrix.language == 'javascript' }}
      run: npm ci

    # Initializes the CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: +security-extended

    - name: Build Go Code
      if: ${{ matrix.language == 'go' }}
      run: |
        # Build the Go code with optimizations disabled for better analysis
        go build -gcflags=all="-N -l" ./...

    - name: Autobuild JavaScript
      if: ${{ matrix.language == 'javascript' }}
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
